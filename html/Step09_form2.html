<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <h1>회원가입 폼 입니다.</h1>
    <form action="signup.jsp">
        <label for="email">이메일</label>
        <input type="text" id="email" name="email"> <br />

        <fieldset>
            <legend>성별 정보 선택</legend>

            <label for="radio">
                <input type="radio" name="gender" value="man" checked/> 남자
            </label>
            <label for="radio">
                <input type="radio" name="gender" value="woman" checked/> 여자
            </label>
            <br />
        </fieldset>

        <fieldset>
            <legend>하하</legend>
            <label>
                <input type="checkbox" name="hobby" value="piano"> 피아노
            </label>
            <label>
                <input type="checkbox" name="hobby" value="carom"> 당구
            </label>
            <label>
                <input type="checkbox" name="hobby" value="beer"> 맥주
            </label>
            <label>
                <input type="checkbox" name="hobby" value="etc"> 기타
            </label>
        </fieldset>


        <label for="job">직업선택</label>
        <select name="job" id="job">
            <option value="">선택</option>
            <option value="teacher">선생님</option>
            <option value="doctor">의사</option>
            <option value="developer">개발자</option>
            <option value="etc">기타</option>
        </select>

        <br />

        <label for="lunch">점심 메뉴 선택</label>
        <select name="lunch" id="lunch" multiple>
            <option value="">선택</option>
            <option value="m1">자장면</option>
            <option value="m2">짬뽕</option>
            <option value="m3">군만두</option>
            <option value="m4">탕수육</option>
        </select>

        <br />

        <label for="lunch">점심 메뉴 선택</label>
        <select name="lunch" id="lunch" multiple>
            <option></option>
            <option>자장면</option>
            <option>짬뽕</option>
            <option>군만두</option>
            <option>탕수육</option>
        </select>

        <br />

        <label for="coffee">음료 선택</label>
        <select name="coffee" id="coffee">
            <optgroup label="에스프레소">
                <option>아메리카노</option>
                <option>카페라떼</option>
                <option>카페모카</option>
            </optgroup>
            <optgroup label="프라프치노">
                <option>카라멜 프라프치노</option>
                <option>자바칩 프라프치노</option>
                <option>오렌지 프라프치노</option>
            </optgroup>
        </select>

        <br />

        <label for="file">첨부 파일</label>
        <input type="file" id="file" name="file_gogo">

        <br />

        <p>
            <label for="comment">하고 싶은 말</label><br />
            <textarea name="comment" id="comment" cols="30" rows="10">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat excepturi eos natus iure in qui vero dolorum quae cupiditate cumque error alias nostrum, accusantium ipsum minus? Doloremque deserunt harum cumque.</textarea>
        </p>

        <br />

        <button type="submit">가입</button>
        <button type="reset">취소</button>

    </form>
</body>
</html>
