<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ol</title>
</head>
<body>
  <h1>순서 있는 목록 (ordered list) ol 요소</h1>
  <p>
    목록 앞에 disc 대신 숫자가 붙는것을 제외하고는 ul 요소와 같다.
  </p>
  <h2>할일 목록</h2>
  <ol>
    <li>밥</li>
    <li>목욕</li>
    <li>잠</li>
  </ol>
</body>
</html>
